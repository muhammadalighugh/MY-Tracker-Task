<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tracker Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .tracker-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .tracker-header {
            background: #0d6efd;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .icon-option {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
        }
        .icon-option.selected {
            background-color: #0d6efd;
            color: white;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        .color-option.selected {
            border-color: #212529;
        }
        .day-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .day-option.selected {
            background-color: #0d6efd;
            color: white;
        }
        .created-tracker {
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin-bottom: 15px;
        }
        .created-tracker .icon {
            font-size: 30px;
        }
        .created-tracker .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tracker Creator Form -->
        <div class="tracker-card">
            <div class="tracker-header">
                <h3 class="mb-0">Create Custom Tracker</h3>
            </div>
            <div class="p-4">
                <form id="tracker-form">
                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <!-- Basic Info -->
                            <div class="mb-4">
                                <h5 class="mb-3">Basic Information</h5>
                                <div class="mb-3">
                                    <label for="tracker-name" class="form-label">Tracker Name</label>
                                    <input type="text" class="form-control" id="tracker-name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tracker Type</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-outline-primary tracker-type" data-type="number"># Number</button>
                                        <button type="button" class="btn btn-outline-primary tracker-type" data-type="time">‚è∞ Time</button>
                                        <button type="button" class="btn btn-outline-primary tracker-type" data-type="boolean">‚úÖ Yes/No</button>
                                        <button type="button" class="btn btn-outline-primary tracker-type" data-type="counter">‚ûï Counter</button>
                                    </div>
                                    <input type="hidden" id="tracker-type" value="">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="unit" class="form-label">Unit</label>
                                        <input type="text" class="form-control" id="unit" placeholder="steps, minutes">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="target" class="form-label">Target</label>
                                        <input type="text" class="form-control" id="target" placeholder="10000">
                                    </div>
                                </div>
                            </div>
                            <!-- Schedule -->
                            <div class="mb-4">
                                <h5 class="mb-3">Schedule</h5>
                                <div class="mb-3">
                                    <label class="form-label">Frequency</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-outline-secondary frequency" data-frequency="daily">Daily</button>
                                        <button type="button" class="btn btn-outline-secondary frequency" data-frequency="weekly">Weekly</button>
                                        <button type="button" class="btn btn-outline-secondary frequency" data-frequency="monthly">Monthly</button>
                                        <button type="button" class="btn btn-outline-secondary frequency" data-frequency="custom">Custom</button>
                                    </div>
                                    <input type="hidden" id="frequency" value="">
                                </div>
                                <div id="custom-days-container" style="display: none;">
                                    <label>Select Days</label>
                                    <div class="d-flex gap-2">
                                        <div class="day-option" data-day="Mon">M</div>
                                        <div class="day-option" data-day="Tue">T</div>
                                        <div class="day-option" data-day="Wed">W</div>
                                        <div class="day-option" data-day="Thu">T</div>
                                        <div class="day-option" data-day="Fri">F</div>
                                        <div class="day-option" data-day="Sat">S</div>
                                        <div class="day-option" data-day="Sun">S</div>
                                    </div>
                                    <input type="hidden" id="custom-days" value="">
                                </div>
                                <div class="mb-3 mt-3">
                                    <label for="start-date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start-date">
                                </div>
                            </div>
                        </div>
                        <!-- Right Column -->
                        <div class="col-md-6">
                            <!-- Visual Customization -->
                            <div class="mb-4">
                                <h5 class="mb-3">Visual Customization</h5>
                                <div class="mb-3">
                                    <label>Icon</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <div class="icon-option selected" data-icon="üèÉ">üèÉ</div>
                                        <div class="icon-option" data-icon="üíß">üíß</div>
                                        <div class="icon-option" data-icon="üìö">üìö</div>
                                        <div class="icon-option" data-icon="üò¥">üò¥</div>
                                        <div class="icon-option" data-icon="üçé">üçé</div>
                                    </div>
                                    <input type="hidden" id="icon" value="üèÉ">
                                </div>
                                <div class="mb-3">
                                    <label>Color</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <div class="color-option selected" style="background:#0d6efd;" data-color="#0d6efd"></div>
                                        <div class="color-option" style="background:#dc3545;" data-color="#dc3545"></div>
                                        <div class="color-option" style="background:#198754;" data-color="#198754"></div>
                                    </div>
                                    <input type="hidden" id="color" value="#0d6efd">
                                </div>
                            </div>
                            <!-- Reminders -->
                            <div class="mb-4">
                                <h5>Reminders</h5>
                                <div class="mb-3">
                                    <label for="reminder">Reminder Time</label>
                                    <select class="form-select" id="reminder">
                                        <option value="">No reminder</option>
                                        <option value="morning">Morning (8:00 AM)</option>
                                        <option value="afternoon">Afternoon (1:00 PM)</option>
                                        <option value="evening">Evening (7:00 PM)</option>
                                        <option value="custom">Custom time</option>
                                    </select>
                                </div>
                                <div id="custom-time-container" style="display:none;">
                                    <label>Custom Time</label>
                                    <input type="time" class="form-control" id="custom-time">
                                </div>
                            </div>
                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-primary px-4">Create Tracker</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Display Created Trackers -->
        <h4>My Trackers</h4>
        <div id="trackers-list"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackerList = document.getElementById('trackers-list');

            function renderTrackers() {
                trackerList.innerHTML = '';
                const trackers = JSON.parse(localStorage.getItem('trackers')) || [];
                trackers.forEach(tracker => {
                    const div = document.createElement('div');
                    div.className = 'created-tracker';
                    div.style.backgroundColor = tracker.color;
                    div.innerHTML = `
                        <div class="d-flex align-items-center gap-3">
                            <div class="icon">${tracker.icon}</div>
                            <div>
                                <div class="title">${tracker.name}</div>
                                <small>${tracker.type} | Target: ${tracker.target} ${tracker.unit || ''}</small><br>
                                <small>Frequency: ${tracker.frequency}</small>
                            </div>
                        </div>
                    `;
                    trackerList.appendChild(div);
                });
            }

            // Click selection for tracker type
            document.querySelectorAll('.tracker-type').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tracker-type').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('tracker-type').value = this.dataset.type;
                });
            });

            // Frequency selection
            document.querySelectorAll('.frequency').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.frequency').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('frequency').value = this.dataset.frequency;
                    document.getElementById('custom-days-container').style.display =
                        this.dataset.frequency === 'custom' ? 'block' : 'none';
                });
            });

            // Day selection
            document.querySelectorAll('.day-option').forEach(option => {
                option.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const selectedDays = Array.from(document.querySelectorAll('.day-option.selected')).map(day => day.dataset.day);
                    document.getElementById('custom-days').value = selectedDays.join(',');
                });
            });

            // Icon selection
            document.querySelectorAll('.icon-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('icon').value = this.dataset.icon;
                });
            });

            // Color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('color').value = this.dataset.color;
                });
            });

            // Reminder selection
            document.getElementById('reminder').addEventListener('change', function() {
                document.getElementById('custom-time-container').style.display = this.value === 'custom' ? 'block' : 'none';
            });

            // Form submission
            document.getElementById('tracker-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const trackerData = {
                    name: document.getElementById('tracker-name').value,
                    type: document.getElementById('tracker-type').value,
                    unit: document.getElementById('unit').value,
                    target: document.getElementById('target').value,
                    frequency: document.getElementById('frequency').value,
                    customDays: document.getElementById('custom-days').value,
                    startDate: document.getElementById('start-date').value,
                    icon: document.getElementById('icon').value,
                    color: document.getElementById('color').value,
                    reminder: document.getElementById('reminder').value,
                    customTime: document.getElementById('reminder').value === 'custom'
                        ? document.getElementById('custom-time').value : null,
                    description: document.getElementById('description').value
                };
                const trackers = JSON.parse(localStorage.getItem('trackers')) || [];
                trackers.push(trackerData);
                localStorage.setItem('trackers', JSON.stringify(trackers));
                renderTrackers();
                this.reset();
                alert('Tracker created successfully!');
            });

            // Load existing trackers
            renderTrackers();
        });
    </script>
</body>
</html>
